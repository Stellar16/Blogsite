<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blogsite UI</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      let currentPage = 1;
      const perPage = 5;

      async function loadPosts(search = "", page = 1) {
        currentPage = page; // Update current page
        let url = `/api/posts?per_page=${perPage}&page=${page}`;
        if (search) {
          url += `&q=${encodeURIComponent(search)}`;
        }

        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById("posts");
        container.innerHTML = "";

        data.posts.forEach((p) => {
          const div = document.createElement("div");
          div.className = "card mb-3 shadow-sm";
          div.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${p.title}</h5>
              <h6 class="card-subtitle mb-2 text-muted">${
                p.author || "Unknown"
              }</h6>
              <p class="card-text">${p.content}</p>
            </div>`;
          container.appendChild(div);
        });

        renderPagination(data.pages, search);
      }

      function renderPagination(totalPages, search) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        for (let i = 1; i <= totalPages; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? "active" : ""}`;
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.onclick = (e) => {
            e.preventDefault();
            loadPosts(search, i);
          };
          pagination.appendChild(li);
        }
      }

      async function addPost() {
        const title = document.getElementById("title").value;
        const slug = document.getElementById("slug").value;
        const content = document.getElementById("content").value;

        await fetch("/api/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, slug, content }),
        });

        document.getElementById("title").value = "";
        document.getElementById("slug").value = "";
        document.getElementById("content").value = "";
        loadPosts(document.getElementById("search").value);
      }

      function handleSearch() {
        const searchQuery = document.getElementById("search").value;
        loadPosts(searchQuery, 1); // Reset to page 1 on new search
      }

      window.onload = () => loadPosts();
    </script>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">ðŸš€ Blogsite</h1>

      <!-- Create Post Form -->
      <div class="card mb-4 shadow-sm">
        <div class="card-header bg-primary text-white">Create Post</div>
        <div class="card-body">
          <div class="mb-3">
            <input id="title" class="form-control" placeholder="Title" />
          </div>
          <div class="mb-3">
            <input id="slug" class="form-control" placeholder="Slug" />
          </div>
          <div class="mb-3">
            <textarea
              id="content"
              class="form-control"
              rows="4"
              placeholder="Content"
            ></textarea>
          </div>
          <button class="btn btn-success" onclick="addPost()">Add Post</button>
        </div>
      </div>

      <!-- Search Box -->
      <div class="mb-3">
        <input
          id="search"
          class="form-control"
          placeholder="Search posts..."
          oninput="handleSearch()"
        />
      </div>

      <!-- Posts Section -->
      <h2 class="mb-3">Posts</h2>
      <div id="posts"></div>

      <!-- Pagination -->
      <nav>
        <ul id="pagination" class="pagination justify-content-center mt-3"></ul>
      </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
